<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-D7fFzPDc.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-D86d8GVW.css">
  </head>
  <body>
    <a class="button-home" href="./index.html">Go Home</a>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Type area"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea id="message" name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
